<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Neighborhood map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Benedetto Lo Giudice">
    <!-- <link href="css/vendor/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="css/style.css" type="text/css"> -->
    <!-- TODO: conferma il seguente se corretto -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgUQ1n-me0Lb0QVVSdgHSxSGFw_pmvr9A&libraries=geometry">
    </script>
    <style>
        #map-canvas {
            height:100%;
            width:82%;
            position:absolute;
            top:0;
            left:0;
            z-index:0;
            opacity:.95;
        }
        #side-bar {
            position:absolute;
            padding:  0 0 0 5px;
            z-index:1;
            height: 100%;
            width:18%;
            right: 0;
            top: 0;
            overflow-y: scroll;
            background-color: #BDC0D9;
        }
        ul {
            list-style-type: none;
            border: 0;
            padding: 0;
        }
        .ticker {
            border: solid 1px;
            background-color: #AAACB2;
        }
        @media screen and (max-width: 840px) {
            h2, #side-bar, #header-title,#header-about,#header-subtitle, #ticker, button, #input {
                font-size: 60%;
                max-width:100%;
            }
            input {
                max-width:100%;
            }
            .marker-legend {
                width:20%;
                height:20%;
            }
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="map-canvas"></div>
        <div id="side-bar">
            <h2>London4Geeks</h2>
            <p id="header-title">by <a href="#">Benedetto Lo Giudice</a></p>
            <p id="header-about"><a href="#">About</a></p>
            <p id="header-subtitle">Udacity Front-end Nanodegree Project 5</p>
            <p data-bind="text: ticker,flash: ticker" class="ticker"></p>
            <h3 id="section-title">Locations</h3>
            <h4>My Locations<img class="marker-legend" src="http://maps.google.com/mapfiles/ms/icons/green-dot.png"/></h4>
            <ul data-bind="foreach: myLocations">
                <li>
                    <button data-bind="click: $root.locationClickHandler,text: name"></button>
                </li>
            </ul>
            <h4>4square locations<img class="marker-legend" src="http://maps.google.com/mapfiles/ms/icons/purple-dot.png"/></h4>
            <input placeholder="" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off"></input>
            <ul data-bind="foreach: computedLocations">
                <li>
                <button data-bind="click: $root.locationClickHandler,text: name"></button>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/knockout-3.2.0.js"></script>
    <script src="js/main.js"></script>
</body>
