<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Neighborhood map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Benedetto Lo Giudice">
    <!-- <link href="css/vendor/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="css/style.css" type="text/css"> -->
    <!-- TODO: conferma il seguente se corretto -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgUQ1n-me0Lb0QVVSdgHSxSGFw_pmvr9A&libraries=geometry">
    </script>
    <style>
        @media (max-width: 400px) {
            * {
                font-size: 10%;
            }
            #map-canvas {
                font-size: 10%;
                line-height:normal;
            }
        }
        #map-canvas {
            height:100%;
            width:82%;
            position:absolute;
            top:0;
            left:0;
            z-index:0;
            opacity:.95;
        }
        #side-bar {
            position:absolute;
            padding:  0 0 0 5px;
            z-index:1;
            height: 100%;
            width:18%;
            right: 0;
            top: 0;
            overflow-y: scroll;
            background-color: #BDC0D9;
        }
        ul {
            list-style-type: none;
            border: 0;
            padding: 0;
        }
        .ticker {
            border: solid 1px;
            background-color: #AAACB2;
        }
/*        .ticker {
            -moz-transition: all .9s ease-in;
            -o-transition: all .9s ease-in;
            -webkit-transition: all .9s ease-in;
            transition: all .7s ease-in;
            background: white;
            padding: 0.09em;
        }
        .ticker:hover {
            background: grey;
        }
*/    </style>
</head>
<body>
    <div id="wrapper">
        <div id="map-canvas"></div>
        <div id="side-bar">
            <h2>London4Geeks</h2>
            <p>by <a href="#">Benedetto Lo Giudice</a></p>
            <p><a href="#">About</a></p>
            <p>Udacity Front-end Nanodegree Project 5</p>
            <p data-bind="text: ticker,flash: ticker" class="ticker"></p>
            <h3>Locations</h3>
            <h4>My Locations<img src="http://maps.google.com/mapfiles/ms/icons/green-dot.png"/></h4>
            <ul data-bind="foreach: myLocations">
                <li>
                    <button data-bind="click: $root.locationClickHandler,text: name"></button>
                </li>
            </ul>
            <h4>4square locations<img src="http://maps.google.com/mapfiles/ms/icons/purple-dot.png"/></h4>
            <input placeholder="Search 4square locations..." type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off"></input>
            <ul data-bind="foreach: computedLocations">
                <li>
                <button data-bind="click: $root.locationClickHandler,text: name"></button>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/knockout-3.2.0.js"></script>
    <script src="js/main.js"></script>
</body>
