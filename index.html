<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Neighborhood map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Benedetto Lo Giudice">
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      /* html { height: 100% } 
      body { height: 100%; margin: 0; padding: 0 } */
      #map-canvas { height: 700px }
    </style>
    <!-- TODO: conferma il seguente se corretto -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgUQ1n-me0Lb0QVVSdgHSxSGFw_pmvr9A&libraries=geometry">
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4" id="top-nav">
                <h1>London for geeks</h1>
            </div>
            <div class="col-md-8"></div>
        </div>
        <div class="row">
            <div id="map-canvas" class="col-md-11"></div>
            <div id="side-bar" class="col-md-1">
                <h3>Locations</h3>
                <ul data-bind="foreach: locations">
                    <li data-bind="text: name"></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/knockout-3.2.0.js"></script>
    <script src="js/main.js"></script>
</body>
