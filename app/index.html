<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Neighborhood map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Benedetto Lo Giudice">
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- TODO: conferma il seguente se corretto -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgUQ1n-me0Lb0QVVSdgHSxSGFw_pmvr9A&libraries=geometry">
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4" id="top-nav">
                <h1>London4Geeks</h1>
            </div>
            <div class="col-md-1">
            </div>
            <div class="col-md-7">
            </div>
        </div>
        <div class="row">
            <div id="map-canvas" class="col-md-9"></div>
            <div id="side-bar" class="col-md-3">
                <h3>Locations</h3>
                <span>Enter a value to search:</span>
                <input data-bind="value: searchTerm"></input>
                <br></br>
                <h4>4square categories</h4>
                <ul data-bind="foreach: foursquarecategories">
                    <li data-bind="text: $data"></li>
                </ul>
                <h4>My Locations</h4>
                <ul data-bind="foreach: myLocations">
                    <li data-bind="text: name"></li>
                </ul>
                <h4>4square locations</h4>
                <ul data-bind="foreach: locations">
                    <li data-bind="text: name"></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/knockout-3.2.0.js"></script>
    <script src="js/main.js"></script>
</body>
